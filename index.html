<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="gpa.css" />
    <title>GPA Calc</title>
    <link rel="icon" href="gpa.jpeg" type="image/jpeg" />
  </head>
  <body>
    <h1>GPA CALCULATOR</h1>

    <div class="course-div">
      <h2 class="headder">Calculate Your GPA in Seconds!</h2>

      <!-- Labels container to keep labels in one line -->
      <div class="labels-container">
        <label for="course-credits" id="course-unit">Course Credits:- </label>
        <label for="course-grade" id="course-grade">Course Grade:- </label>
      </div>

      <div class="course-div1">
        <form class="get-0">
          <select class="course-credits" required>
            <option value="" disabled selected>Select Credits</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          <select class="grade get" required>
            <option value="select">Select</option>
            <option value="O">O</option>
            <option value="A+">A+</option>
            <option value="A">A</option>
            <option value="B+">B+</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="RA">RA</option>
          </select>
        </form>
      </div>

      <div>
        <button class="hii" id="add-course" onclick="addnewcourse()">
          Add Course
        </button>
        <button class="hi" id="remove-course" onclick="removeForms()">
          Remove Course
        </button>
        <button class="hiii" id="calculate" onclick="gpacalc()">
          Calculate GPA
        </button>
      </div>

      <div class="result-div">
        <p id="result">Happiness matters more than any grade! ðŸ’–</p>
      </div>
    </div>

    <a href="cgpa.html" class="nav-link">Go to CGPA Calculator â†’</a>

    <script src="gpa.js"></script>
  </body>
</html>
